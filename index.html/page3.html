  <style>
    body {

      padding: 0;
      background-color: #ffb6c1;

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;

    .mwah-bg {
      position: absolute;

    }

    .message-box h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #d6336c;
      font-weight: 600;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: white;
      color: #d6336c;
